<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Script-->
<script src="https://kit.fontawesome.com/d82748f586.js" crossorigin="anonymous"></script>

<!-- Google Font Links-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

<title>Carousel Practice</title>

<body>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
            <button type="button" class="active" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"></button>
            <button type="button"  data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"></button>
            <button type="button"  data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="TV.jpg" class="d-block img-fluid" alt="See">
            <div class="carousel-caption">
            <h1 class="fw-bold">The Waiting</h1>
            <p>I see a new videogame that I want to play!</p>
            </div>
        </div>
          <div class="carousel-item">
            <img src="Excited.jpg" class="d-block img-fluid" alt="Happy">
            <div class="carousel-caption">
                <p>Getting excited about the game! </p>
                </div>
          </div>
          <div class="carousel-item">
            <img src="Walk.jpg" class="d-block img-fluid" alt="Go">
            <div class="carousel-caption">
                <p>Must now wait for the game!</p>
                </div>
          </div>
          <div class="carousel-item">
            <img src="sad.jpg" class="d-block img-fluid" alt="Go">
            <div class="carousel-caption">
                <p>Game release date gets pushed back!!</p>
                </div>
          </div>
          <div class="carousel-item">
            <img src="Judgement.jpg" class="d-block img-fluid" alt="Go">
            <div class="carousel-caption">
                <p >Goes back to playin other videogmaes/Judgement!</p>
                </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

</body>
</html>
